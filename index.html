  <body>
      <span class="switch"><img src="./static/sao.png" /></span>
      <div id="st-preloader" >
        <div id="pre-status">
          <div class="preload-placeholder"></div>
        </div>
      </div>

      <div class="ui-dialog-box ui-dialog-show" >
         <div class="ui-dialog-mask"></div>
         <div class="ui-dialog-center-box">
             <p><img src="./static/look.png" /></p>
             <p><span>线上预览扫一扫</span></p>
         </div>
      </div>

      <script type="text/javascript">
        $(function(){
              (function () {
                  $(window).load(function () {
                      $('#pre-status').fadeOut();
                      $('#st-preloader').delay(350).fadeOut('slow');
                  });
              }());
             $(".ui-dialog-mask").on("click",function(){
              $(".ui-dialog-box").removeClass("ui-dialog-show")
            })
            $(".switch").on("click",function(){
              $(".ui-dialog-box").addClass("ui-dialog-show")
            })

        })
      </script>
